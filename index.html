<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slap Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Kirang+Haerang" rel="stylesheet">
    <link rel="stylesheet" href="assets/game.css">
</head>

<body>
    <div class="container">
        <header class="mt-5">
            <span>Health:
                <span id="health">--</span>
            </span>
            <span class ="ml-5">Hits:
                <span id="hits">--</span>
            </span>
            <span class="ml-5">Name:
                <span id="targetName"></span>
            </span>
        </header>
        <div class="row">
            <img id="pig-img" src="assets/piglet.png" width="300px" />
        </div>
        <div class="row">
            <div class="footer">
                <button id="slap-button" class="btn btn-success mb-5" onclick="slap()">Slap Me</button>
                <button id="punch-button" class="btn btn-primary mb-5" onclick="punch()">Punch Me</button>
                <buton id="kick-button" class="btn btn-info mb-5" onclick="kick()">Kick Me</buton>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
